language: ruby
cache: bundler
rvm:
- 2.1.0
branches:
  only:
  - source
before_script:
- git config --global user.name "alvarogarcia7 (via Travis CI)"
- git config --global user.email "derecerca@gmail.com"
- git remote set-url origin $REPO.git
- if [ -z "$id_rsa_{1..23}" ]; then echo 'No $id_rsa_{1..23} found !' ; exit 1; fi
- echo -n $id_rsa_{1..23} >> ~/.ssh/travis_rsa_64
- base64 --decode --ignore-garbage ~/.ssh/travis_rsa_64 > ~/.ssh/id_rsa
- chmod 600 ~/.ssh/id_rsa
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- bundle exec rake setup_github_pages_ci
- git checkout -- _config.yml
script:
- bundle exec rake generate
after_script:
- bundle exec rake deploy_ci
sudo: false
